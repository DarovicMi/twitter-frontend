<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../custom-notifications-notify/dist/notify.css"
    />
    <title>Reset Password</title>
  </head>
  <body>
    <h1 class="heading-h1">Reset Your Password</h1>
    <form>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" required />
        <ion-icon name="eye-off-outline" class="password-toggle"></ion-icon>
      </div>
      <div class="form-group">
        <label for="repeat-password">Repeat New Password</label>
        <input
          type="password"
          id="repeat-password"
          name="repeat-password"
          required
        />
        <p id="password-match-error">Passwords do not match</p>
      </div>
      <button type="submit">Submit</button>
      <a href="../home/home.html" class="home-btn">Go back Home</a>
    </form>
    <script src="../loadTemplate.js"></script>
    <script type="module" src="./save-password.js"></script>
    <script src="../../custom-notifications-notify/dist/notify.js"></script>
  </body>
</html>
